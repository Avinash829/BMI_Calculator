<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="container">
        <div class="calculator">

            <div class="top">

                <h1 style="text-align: center;margin-top: 0;padding-top: 20px;" >BMI Calculator</h1>
                <div class="input-box">
                    
                        Height(in cm) :
                        <br>
                        <input type="number" id="height" placeholder="Enter your height in cm" required>
                    
                        weight(in kg) :
                        <br>
                        <input type="number" id="weight" placeholder="Enter your weight in kg" required>
                    
                        <button onclick="calculateBMI()">Calculate <br></button>

                </div>
            </div>
            <div class="res">
                <p id="result"></p>
                <ul>
                    <li>Underweight: BMI < 18.5</li>
                    <li>Normal weight: BMI 18.5–24.9</li>
                    <li>Overweight: BMI 25.0–29.9</li>
                    <li>Obesity (Class 1): BMI 30.0–34.9</li>
                    <li>Obesity (Class 2): BMI 35.0–39.9</li>
                    <li>Obesity (Class 3): BMI ≥ 40.0</li>
                
            </div>

        </div>
        

    </div>
    <script>
            function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const heightCm = parseFloat(document.getElementById('height').value);
            const heightM = heightCm / 100; 
            let result=document.getElementById('result')
            if (weight > 0 && heightM > 0) 
            {
                const bmi = (weight / (heightM * heightM)).toFixed(2);
                
                result.innerHTML = `Your BMI is ${bmi}`;
            } 
            
            else {
                result.innerHTML = 'Please enter valid weight and height.';
            }
        }
    </script>
</body>
</html>
